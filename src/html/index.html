<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>キャラクターパラメータ設定</title>
    <link rel="stylesheet" href="../css/styles.css" />   
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="container">
      <h1>キャラクターパラメータ設定</h1>
      <form id="character-form">
        <div class="parameter">
          <label for="strength">攻撃力:</label>
          <input
            type="range"
            id="strength"
            name="strength"
            min="0"
            max="100"
            value="50"
            class="slider"
          />
          <span class="value" id="strength-value">50</span>
        </div>

        <div class="parameter">
          <label for="agility">敏捷性:
          <span class="value" id="agility-value">50</span>
          </label>
          <input
            type="range"
            id="agility"
            name="agility"
            min="0"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <div class="parameter">
          <label for="intelligence">知性:
          <span class="value" id="intelligence-value">50</span>
          </label>
          <input
            type="range"
            id="intelligence"
            name="intelligence"
            min="0"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <div class="parameter">
          <label for="age">年齢:
          <span class="value" id="age-value">50</span></label>
          <input
            type="range"
            id="age"
            name="age"
            min="0"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <div class="parameter">
          <label for="size">大きさ:
          <span class="value" id="size-value">50</span>
          </label>
          <input
            type="range"
            id="size"
            name="size"
            min="0"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <div class="parameter">
          <label for="softness">柔らかさ:
          <span class="value" id="softness-value">50</span>
          </label>
          <input
            type="range"
            id="softness"
            name="softness"
            min="0"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <button type="submit" class="submit-btn">設定完了</button>
      </form>
    </div>

    <script src="../javascript/script.js"></script>
  </body>
</html>
