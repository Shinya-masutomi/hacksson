<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>キャラクターパラメータ設定</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/earlyaccess/nicomoji.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>キャラクターパラメータ設定</h1>
      <form id="character-form">
        <div class="parameter">
          <label for="luck"
            >運:
            <span class="value" id="luck-value">50</span>
          </label>
          <input
            type="range"
            id="luck"
            name="luck"
            min="0"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <div class="parameter">
          <label for="agility"
            >敏捷性:
            <span class="value" id="agility-value">50</span>
          </label>
          <input
            type="range"
            id="agility"
            name="agility"
            min="0"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <div class="parameter">
          <label for="intelligence"
            >知性:
            <span class="value" id="intelligence-value">50</span>
          </label>
          <input
            type="range"
            id="intelligence"
            name="intelligence"
            min="0"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <div class="parameter">
          <label for="affection"
            >愛情:
            <span class="value" id="affection-value">50</span>
          </label>
          <input
            type="range"
            id="affection"
            name="affection"
            min="0"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <div class="parameter">
          <label for="size"
            >大きさ:
            <span class="value" id="size-value">50</span>
          </label>
          <input
            type="range"
            id="size"
            name="size"
            min="0"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <div class="parameter">
          <label for="softness"
            >柔らかさ:
            <span class="value" id="softness-value">50</span>
          </label>
          <input
            type="range"
            id="softness"
            name="softness"
            min="0"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <button type="submit" class="submit-btn">設定完了</button>
        <button type="button" onclick="setRandomValues()" class="submit-btn">リロール</button>
      </form>
    </div>

    <script src="../javascript/script.js"></script>
  </body>
</html>
